services:
  # Backend API Service
  - type: web
    name: yashpadaliya-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_NAME
        value: portfolio_db
      - key: CORS_ORIGINS
        value: "*"
      - key: MONGO_URL
        fromDatabase:
          name: yashpadaliya-mongodb
          property: connectionString
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: yashpadaliya-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: frontend-env

databases:
  # MongoDB Database
  - name: yashpadaliya-mongodb
    databaseName: portfolio_db
    user: yashpadaliya

# Environment variable groups
envVarGroups:
  - name: frontend-env
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://yashpadaliya-backend.onrender.com
